<!DOCTYPE html>
<html>
<head>
  <title>My PyScript</title>
</head>
<body>
  <script src="https://pyscript.net/pyscript.js"></script>
  <script>
    // your PyScript script goes here
    import random

    num = random.randint(1, 100)

    if num > 50:
        print("The random number is greater than 50.")
    else:
        print("The random number is less than or equal to 50.")

  </script>
</body>
</html>
